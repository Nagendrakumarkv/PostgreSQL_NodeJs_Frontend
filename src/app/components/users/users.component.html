<div class="container mt-4">
  <h2>Users</h2>
  <ul class="list-group">
    @for (user of users; track user) {
    <li class="list-group-item">
      <strong>{{ user.name }}</strong> ({{ user.email }})
      <p>Posts: {{ user.posts?.length || 0 }}</p>
      <p>Comments: {{ user.comments?.length || 0 }}</p>
    </li>
    }
  </ul>
</div>
